<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">

<dom-module id="sdb-show">
    <style>
    .container {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
    }
    </style>
    <template>
        Show
        <iron-ajax auto id="ajax" url="http://scdl.reeve.co.nz/api/show/1" handle-as="json" last-response="{{show}}" class="fit"></iron-ajax>
        <iron-list items="[[show.roles.data]]" as="role">
            <template>
                <div class="container horizontal layout">
                    <div>{{role.name}}</div> 
                    <div style="width:50%">
                        <iron-list items="[[role.people.data]]" as="person">
                            <template>
                                <paper-item>
                                    <paper-item-body>
                                        <div><span>{{person.firstName}}</span> <span>{{person.lastName}}</span></div>
                                    </paper-item-body>
                                </paper-item>
                            </template>
                        </iron-list>
                    </div>  
                </div>
            </template>
        </iron-list>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: "sdb-show",
        properties: {
            showId: 0,
            show: Object,
        },
        ready: function() {
           
        }
    })
})()
</script>
